name: Deploy App

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd src
          npm ci

      - name: Build
        run: |
          cd src
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # здесь путь к собранному проекту
          path: src/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy App
        uses: actions/deploy-pages@v4
